<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: lightcoral;
      transition: background-color 1s ease;
    }

    .nav {
      background-color: #333;
      overflow: hidden;
    }

    .nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    #quote {
      margin-top: 20px;
      font-style: italic;
    }

    #clock {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body onload="startTime()">
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="container">
    <h1>Welcome to My Beautiful Site</h1>
    <button onclick="displayQuote()">Click for Inspiration</button>
    <p id="quote"></p>
    <p id="clock"></p>
    <table>
      <tr>
        <th>Item</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>Laughter</td>
        <td>The best medicine</td>
      </tr>
      <tr>
        <td>Cookies</td>
        <td>The ultimate comfort food</td>
      </tr>
      <tr>
        <td>Sunshine</td>
        <td>Brightens up any day</td>
      </tr>
    </table>
  </div>
  <script>
    const quotes = [
      "The greatest glory in living lies not in never falling, but in rising every time we fall. -Nelson Mandela",
      "The way to get started is to quit talking and begin doing. -Walt Disney",
      "Life is what happens when you're busy making other plans. -John Lennon",
    ];

    function displayQuote() {
      const quoteIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[quoteIndex];
      document.body.style.backgroundColor = generateRandomColor();
    }

    function generateRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function startTime() {
      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
      const t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
      if (i < 10) { i = "0" + i }; // add zero in front of numbers < 10
      return i;
    }
  </script>
</body>

</html>
