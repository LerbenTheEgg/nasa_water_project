<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Information</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: "Lato", sans-serif;
      margin: 0;
      overflow: hidden; /* Prevents scroll */
    }

    #map {
      height: 100vh;
      width: calc(100% - 6px); /* adjusted to accommodate border */
      position: absolute;
      transition: width 0.5s ease-in-out, right 0.5s ease-in-out; /* smoother transition */
      border-right: 6px solid #2C3E50; /* adjusted border color */
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 2; /* ensure it's on top */
      top: 0;
      right: 0;
      background-color: #2C3E50; /* Dark Blue Gray */
      overflow-x: hidden;
      transition: width 0.5s ease-in-out; /* smoother transition */
      padding-top: 20px; /* adjusted padding */
      color: white; /* Text color */
    }

    .sidenav a, .sidenav div {
      padding: 8px 8px 8px 16px;
      text-decoration: none;
      font-size: 25px;
      color: #ecf0f1; /* Off White */
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #bdc3c7; /* Gray */
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
      cursor: pointer; /* indicates clickable */
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="mySidenav" class="sidenav">
    <span class="closebtn" onclick="closeNav()">×</span> <!-- changed to span for better semantics -->
    <div id="markerInfo"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='water_bodies.js') }}"></script>
  <script>
    var mapContainer = document.getElementById('map');
    var map = L.map('map').setView([51.505, -0.09], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    function openNav(info) {
      document.getElementById("markerInfo").innerHTML = info;
      document.getElementById("mySidenav").style.width = "300px"; /* Adjusted width */
      mapContainer.style.width = 'calc(100% - 300px)'; /* Adjusted width */
      mapContainer.style.right = '300px'; /* Added */
      map.invalidateSize(); 
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      mapContainer.style.width = '100%';
      mapContainer.style.right = '0'; /* Added */
      map.invalidateSize(); 
    }

fetch('/get_water_bodies')
  .then(response => response.json())
  .then(waterBodies => {
    waterBodies.forEach(function(waterBody) {
      L.marker([waterBody.latitude, waterBody.longitude])
        .addTo(map)
        .bindPopup(waterBody.name)
        .on('click', function() {
          openNav(`<h2>${waterBody.name}</h2><p>Sample text for ${waterBody.name}</p>`);
          map.flyTo([waterBody.latitude, waterBody.longitude], 10); // Adjust the zoom level as needed
        });
    });
  })
  .catch(error => console.error('Error fetching the water bodies:', error));

  </script>
</body>
</html>
